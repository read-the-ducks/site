baseURL: "https://read-the-ducks.github.io/site"
languageCode: en-us
title: "Hugo dead simple local example"
enableGitInfo: true
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>T</u>ags"
      url: "https://read-the-ducks.github.io/site/tags"
